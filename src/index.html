<!doctype html>
<html lang="EN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Tumblr | Login</title>
  <meta name="description" content="Layout practice with scss and a given design">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway,300,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="login--bg">
  <!--[if lte IE 9]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <div class="container">
    <div class="row">
      <div class="col-12 offset-0 col-xs-8 offset-xs-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="h--100vh d-flex flex-column justify-content-center align-items-center">
          <header>
            <i class="login__title mb-100 d-block mx-auto"></i>
          </header>

          <main class="min-width--100">
            <section class="login__content text-center min-width--100">
              <form action="dashboard.html" class="form-signin">
                <input type="email" id="inputEmail" class="login__email mb-4 form-control" placeholder="Email" required autofocus>
                <button class="login__btn text--white text--strong  mb-60 btn btn-lg btn-block" type="submit">Next</button>
                <a href="#" class="text--decor-none"><p class="text--white text--strong">Sign up</p></a>
              </form>
            </section>
          </main>


          <footer class="fixed-bottom">
            <div class="related-pages container">
              <div class="col-12 offset-0 col-xs-8 offset-xs-2 col-lg-4 offset-lg-4">
                <nav>
                  <ul class="list-unstyled d-flex justify-content-around m-0">
                    <li><a class="text--decor-none" href="#"><p class="text--grey">Terms</p></a></li>
                    <li><a class="text--decor-none" href="#"><p class="text--grey">Privacy</p></a></li>
                    <li><a class="text--decor-none" href="#"><p class="text--grey">Jobs</p></a></li>
                    <li><a class="text--decor-none" href="#"><p class="text--grey">Support</p></a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </footer>

        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
<script src="js/bootstrap.js"></script>
</body>
</html>
